<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- <script src="node_modules/bootstrap/css/bootstrap.css"></script> -->
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-app="movieApp">

<div class="container" ng-controller="anguControl">
    <div class="row firstRow">
      <h2>My Collection</h2>
      <div class="input-group">
      <!-- Search -->
        <input type="text" class="form-control" placeholder="Search by title" ng-model="arraySearch"> 
        <!-- Year -->
        <select class="form-control">
        <option>Any Year</option>
      </select>
    </div>
    <div ng-model="budgetLeft" >{{budgetLeft}}</div>
  </div>
  <div class="row secondRow">
    <h2>Select movies from below to add to your collection</h2>
    <div class="movieCartRow movieBox" ng-repeat="movie in movieCart | filter:arraySearch track by $index">
      <img src="{{movie.image}}" class="movieImg">
      <div>{{movie.title}}</div>
      <div>{{movie.year}}</div>
      <div>{{movie.description}}</div>
    </div>
  </div>
  <hr>
  <div class="row thirdRow">
    <h2>All Movies</h2>
    <input type="text" class="form-control" placeholder="Search by title" ng-model="movieSearch">
  </div>
  <div class="row fourthRow" >

    <div class="movieBox" ng-repeat="movie in movieArray | filter:movieSearch track by $index" ng-click="addToCart($index)" >
      <img src="{{movie.image}}" class="movieImg">
      <div>{{movie.title}}</div>
      <div>{{movie.year}}</div>
      <div>{{movie.description}}</div>
    </div>

  </div>
</div>

<script src="node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="controller.js"></script>
<script type="text/javascript" src="service.js"></script>


</body>
</html>
