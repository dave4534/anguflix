<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- <script src="node_modules/bootstrap/css/bootstrap.css"></script> -->
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-app="movieApp">

  <div class="container" ng-controller="anguControl">
    <div class="row firstRow">
    <div class="budgetLeft" >Budget Left: ${{budget}}</div>
      <h2>My Collection</h2>
      <div class="input-group">
        <!-- Search -->
        <input type="text" class="form-control" placeholder="Search by title" ng-model="movieCartSearch"> 
        <!-- Year -->
        <select ng-model="movieYear" class="form-control">
          <option>Any Year</option>
          <option ng-repeat="year in years ">{{year}}</option>
        </select>
      </div>
    </div>
    <div class="row secondRow">
      <h2>Select movies from below to add to your collection</h2>
      <!-- <div class="movie ng-scope" ng-repeat="movie in movies | filter:{title:movieName, year: movieYear} track by $index">
 -->
      <div class="movieCartRow movieBox" ng-repeat="movie in movieCart | filter: {title:movieCartSearch, year:movieYear} track by $index">
        <div class="removeIcon glyphicon glyphicon-remove" ng-click="removeMovie($index, movie)"></div>
        <img src="{{movie.image}}" class="movieImg">
        <div>{{movie.title}}</div>
        <div>{{movie.year}}</div>
        <div>{{movie.description}}</div>
      </div>
    </div>
    <hr>
    <div class="row thirdRow">
      <h2>All Movies</h2>
      <input type="text" class="form-control" placeholder="Search by title" ng-model="allMoviesSearch">
    </div>
    <div class="row fourthRow" >

    <div class="movieBox" ng-repeat="movie in movieArray | filter:allMoviesSearch track by $index" ng-click="addToCart($index, movie)" >
        <img src="{{movie.image}}" class="movieImg">
        <div>{{movie.title}}</div>
        <div>{{movie.year}}</div>
        <div>{{movie.description}}</div>
      </div>

    </div>
  </div>

  <script src="node_modules/angular/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="controller.js"></script>
  <script type="text/javascript" src="service.js"></script>


</body>
</html>
